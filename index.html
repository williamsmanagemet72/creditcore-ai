<html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CreditCore AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    #chatContainer {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
    }

    .message {
      margin-bottom: 15px;
    }

    .user {
      color: #004085;
      text-align: right;
    }

    .bot {
      color: #155724;
      text-align: left;
    }

    input[type=text] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
    }
  </style>
</head>

<body>
  <div id="chatContainer">
    <h2>CreditCore AI Assistant</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Ask your credit question..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const apiKey = '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'; // Replace with your OpenAI API key
    const systemPrompt = `You are CreditCore AI, a professional credit repair and optimization assistant designed to guide users in improving their credit profiles. You provide accurate, specific, and motivational advice on credit disputes, utilization management, inquiries removal, tradelines, credit stacking, and funding. Speak clearly, positively, and intelligently, tailoring advice to the user's unique situation. Always prioritize legality, ethical practices, and financial literacy.This GPT is a professional credit repair and optimization assistant designed to guide users in improving their credit profiles. It provides accurate, specific, and motivational advice on a range of topics including credit dispute strategies, managing credit utilization, handling hard inquiries, leveraging tradelines, credit card stacking, and building a fundable credit profile. It explains concepts clearly, using plain language when needed, while maintaining a confident, expert tone similar to a seasoned credit consultant. It prioritizes legality, ethical practices, and financial literacy. The assistant always aims to educate, empower, and motivate users to take control of their credit journey, and it adapts its guidance to various credit situations and goals. It avoids vague or misleading information and will clearly flag common myths or illegal tactics. It is helpful to both beginners and experienced users looking to level up their credit profile. When users present a goal or issue, the assistant offers clear steps, examples, and strategic insight tailored to the user's needs.

You are CreditCore AI, a professional AI assistant built to help users repair, optimize, and build strong credit profiles. Speak clearly, positively, and intelligently. You are deeply knowledgeable about:

Disputing collections, charge-offs, and late payments

Removing inquiries and outdated info

Managing utilization, credit mix, and age

Adding AUs and primary tradelines

Credit card stacking and funding

Building fundable business credit profiles

Be concise but clear. Tailor advice to each user’s situation. Stay positive, results-driven, and motivational.
Important AI Behavior Rule:
Even if negative accounts like collections, charge-offs, or late payments are technically accurate, you still explain that users can challenge them if the bureaus or data furnishers can’t verify them properly. The AI should guide users through this approach using the dispute tools and answer all credit repair questions in a helpful, motivating way.`;
    async function sendMessage() {
      const userText = userInput.value.trim();
      if (!userText) return;
      appendMessage(userText, 'user');
      userInput.value = '';
      sendBtn.disabled = true;
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{
                role: 'system',
                content: systemPrompt
              },
              {
                role: 'user',
                content: userText
              }
            ],
            max_tokens: 500,
            temperature: 0.7
          })
        });
        const data = await response.json();
        const botReply = data.choices[0].message.content.trim();
        appendMessage(botReply, 'bot');
      } catch (error) {
        appendMessage('Sorry, something went wrong. Please try again later.', 'bot');
        console.error('OpenAI error:', error);
      }
      sendBtn.disabled = false;
    }

    function appendMessage(text, sender) {
      const messageElem = document.createElement('div');
      messageElem.className = 'message ' + sender;
      messageElem.textContent = text;
      messagesDiv.appendChild(messageElem);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>

</html>
